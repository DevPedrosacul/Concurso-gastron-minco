<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tela3.css">
    <title>Concurso Gastronômico</title>
</head>
<body>
    <section class="form-container">
        <form class="container">
            <div class="bandeira">
                <img class="bandeira" src="Group 16.png" alt="">
                <img class="bandeira" src="Group 16.png" alt="">
            </div>
            <div class="titulo">
                    <h1>Acesso</h1>
                    <br>
                    <p>Faça parte da nossa história!</p>
                    <p>Preencha o formulário abaixo para registrar sua avaliação.</p>
            </div>  
            <div class="input-single">
                <input type="text" name="nome" class="input" autocomplete="off" required>
                <label for="nome">Nome</label>
            </div>
            <div class="input-single">
                <input type="text" name="email" class="input" autocomplete="off" required>
                <label for="email">E-mail</label>
            </div>
            <div class="input-single">
                <input type="text" name="cpf" class="input" autocomplete="off" required>
                <label for="cpf">Cpf</label>
            </div>
            <div class="input-single">
                <input type="text" name="estado" class="input" autocomplete="off" required>
                <label for="estado">Estado</label>
            </div>
            <div class="input-single">
                <input type="text" name="cidade" class="input" autocomplete="off" required>
                <label for="cidade">Cidade</label>
            </div>
            <div class="input-single">
                <input type="text" name="cnpjoto" class="input" autocomplete="off" required>
                <label for="cnpjoto">Cnpj</label>
            </div>
            <div class="input-single">
                <input type="text" name="pincode" class="input" autocomplete="off" required>
                <label for="pincode">Pincode</label>
            </div>
            <div class="botao">
               <input type="submit" value="LOGIN">
            </div>
            <div class="image">
                <img src="ficar-de-pe 1.png" alt="">
            </div>
        </form>
    
    </section>

</body>
</html>
